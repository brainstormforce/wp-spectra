name: PR update

on:
  pull_request:
    types: [ labeled ]

jobs:
  update_pr:
    name: PR update
    if: ${{ github.event.label.name == 'Release PR checklist' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check Branch
        id: check-branch
        run: |
          if [[ ${{ github.base_ref }} == master || ${{ github.base_ref }} == release-candidate || ${{ github.base_ref }} == next-release ]]; then
              echo ::set-output name=match::true
          fi
      - uses: tzkhan/pr-update-action@v2
        if: steps.check-branch.outputs.match == 'true'
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          base-branch-regex: '[A-Za-z\d-_.\\/]+'
          head-branch-regex: '[A-Za-z\d-_.\\/]+'
          title-template: 'Build: Release PR'
          body-template: |
            ### Description
            - Final release PR. Please check all the checklist below before merging.
            ---
            ### Checklist:
            - [ ] Run to create build : `npm run build`
            - [ ] Run to update the Template Library : `wp option delete astra-sites-last-export-checksums && wp astra-sites sync --force` Be sure to install and activate the [JSON file generator plugin](https://github.com/brainstormforce/astra-sites-json-file-generator).
            - [ ] PHPCS - vendor/bin/phpcs
            - [ ] Run to update version number  : `grunt version-bump --ver=<version-number>`
            - [ ] Add changelog to changelog.txt
            ---
          body-update-action: 'prefix'
          title-update-action: 'prefix'
          body-uppercase-base-match: false
