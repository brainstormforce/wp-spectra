name: Build and Deploy

# Run the deployment only when code is committed to the branch.
on:
  push:
    branches:
      - dev
      - staging

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
    # The concurrency group contains the workflow name and the branch name for pull requests
    # or the commit hash for any other events.
    group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
    cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
          node: ['18.15']
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        token: ${{ secrets.PRIVATE_ACCESS_TOKEN }}

    - name: Use desired version of NodeJS
      uses: actions/setup-node@v4
      with:
          node-version: ${{ matrix.node }}

    - name: Cache NPM packages
      uses: actions/cache@v3
      with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node }}-npm-cache-${{ hashFiles('**/package-lock.json') }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr, phpcs

    - name: Install dependencies
      run: composer install --prefer-dist --no-suggest --no-progress && npm install

    - name: Create a build
      run: npm run release-deploy

    - name: Set environment name
      run: |
          if [ '${{github.ref}}' = 'refs/heads/master' ]
          then
            echo "ENVIRONMENT=MASTER" >> $GITHUB_ENV
          fi
          if [ '${{github.ref}}' = 'refs/heads/staging' ]
          then
            echo "ENVIRONMENT=STAGING" >> $GITHUB_ENV
          fi
          if [ '${{github.ref}}' = 'refs/heads/dev' ]
          then
            echo "ENVIRONMENT=DEV" >> $GITHUB_ENV
          fi

    - name: Rsync Deployment
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzr --delete
        path: ast-block-templates/
        remote_path: ${{ secrets[format('SSH_PATH_{0}', env.ENVIRONMENT)] }}
        remote_host: ${{ secrets[format('SSH_HOST_{0}', env.ENVIRONMENT)] }}
        remote_user: ${{ secrets.SSH_USERNAME }}
        remote_key: ${{ secrets.SSH_KEY }}
